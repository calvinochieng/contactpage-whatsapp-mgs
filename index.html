<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Contact Form Direct Inbox Message</title>
    <style>
    html,body{
        font-family: 'Montserrat', sans-serif;
        background: #fff;

  </style>

<body>
    <section class="hero" id="contact">

                    Please describe your website design here. Include your name or comapany name and contact info below

                    </div>
                    <div class="is-flex is-flex-direction-column is-align-items-center mt-5 is-justify-content-start">
                        <button class="button is-large mr-5  is-danger order-button" onclick="var para = document.getElementById('msg').value;window.open(`https://wa.me/+254714236865/?text=awwzappmsg-${encodeURI(para)}`);">SEND WhatsApp</button>
                        <a href="tell:+254714236865" class=" is-size-4  is-flex mt-5" >
                            <span class="icon is-medium  has-text-info">
                                <i class="fa fa-phone "></i>
                            </span> 
                            <span class="pl-3 has-text-white">+254714236865</span>
                        </a>
                    </div>
                </div> 
            </div>
        </section>
